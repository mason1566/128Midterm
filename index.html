<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="container-fluid px-4 py-3 text-light navbar navbar-expand-lg header-colour" id="header">
        <a href="#" class="navbar-brand text-light fw-bold fs-4 d-flex flex-column flex-md-row">
            <!-- wrapping text in spans for responsive purposes -->
            <span class="pe-2">MASON JOHNSON HOTEL |</span> 
            <span>STAFF LANDING</span>
        </a>
        <button class="btn button-style ms-auto" id="navLoginButton" style="width: 100px;">LOGIN</button>
        <button class="btn button-style ms-auto" id="navLogoutButton" style="width: 100px;">LOGOUT</button>
    </header>

    <!-- LOGIN VIEW -->
    <section class="mt-5 container" id="loginView">
        <div class="card card-style col-10 col-md-8 col-lg-6 mx-auto" style="height: 400px;">
            <div class="card-body p-5">
                <div class="card-title fw-bold fs-5">Login:</div>

                <!-- username text input -->
                <form class="px-0 h-100 d-flex flex-column pb-4 px-sm-4" id="loginForm">
                    <!-- text input area -->
                    <div class="input-group my-3">
                        <span class="input-group-text text-input-style" id="usernameLabel">
                            <svg xmlns="http://www.w3.org/2000/svg" height="30" viewBox="0 -960 960 960" width="28"><path d="M160-80q-33 0-56.5-23.5T80-160v-440q0-33 23.5-56.5T160-680h200v-120q0-33 23.5-56.5T440-880h80q33 0 56.5 23.5T600-800v120h200q33 0 56.5 23.5T880-600v440q0 33-23.5 56.5T800-80H160Zm0-80h640v-440H600q0 33-23.5 56.5T520-520h-80q-33 0-56.5-23.5T360-600H160v440Zm80-80h240v-18q0-17-9.5-31.5T444-312q-20-9-40.5-13.5T360-330q-23 0-43.5 4.5T276-312q-17 8-26.5 22.5T240-258v18Zm320-60h160v-60H560v60Zm-200-60q25 0 42.5-17.5T420-420q0-25-17.5-42.5T360-480q-25 0-42.5 17.5T300-420q0 25 17.5 42.5T360-360Zm200-60h160v-60H560v60ZM440-600h80v-200h-80v200Zm40 220Z"/></svg>
                        </span>
                        <input type="text" class="form-control text-input-style" id="usernameInput" placeholder="Please enter your username." aria-label="username" aria-describedby="usernameLabel">
                    </div>

                    <div class="text-center" id="invalidUserContainer">
                    </div>

                    <!-- buttons -->
                    <div class="mt-auto d-flex">
                        <!-- <button class="btn button-style" id="createAccountButton" style="width: 180px;">CREATE ACCOUNT</button> -->
                        <button class="btn button-style ms-auto" id="loginButton" style="width: 180px;" type="submit">LOGIN</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- PROFILE VIEW -->
    <section class="mt-5 container gap-4 flex-column flex-md-row justify-content-center align-items-center align-items-md-start" id="profileView">

    </section>

    <!-- USERS VIEW -->
    <section class="mt-5 container gap-5 flex-wrap justify-content-center mb-3" id="usersView">

    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="users.js"></script> <!-- this script contains pre-made user-data && functions to work on that data -->
    <script src="htmlBuilder.js"></script> <!-- Contains functions for building html-ui elements (user cards and such) -->
    <script src="script.js"></script> <!-- contains the main logic of the application -->
</body>
</html>
